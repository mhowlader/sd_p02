{% extends "base.html" %}
{% block title %}register{% endblock %}
{% block body %}
    <h1> register here!</h1>
    <br>
<form action="/auth" method="POST">
    <b>
        <div class="form-group">
              <label for="username">Username</label>
            <input name = "username" type="username" class="form-control" id="username" aria-describedby="username" placeholder="Username" required>
            <small id="username-help" class="form-text text-muted">Must be unique.</small>
          </div>
         <div class="form-group">
             <label for="password">Password</label>
    <input name = "password" type="password" class="form-control" id="password" placeholder="Password" required>
         </div>
        <div class="form-group"><label for="confirm-password">Confirm Password</label>
    <input name = "confirm-password" type="password" class="form-control" id="confirm-password" placeholder="Password" required>
         </div>
    </b>
    <br><br>
    <input type="submit" name="submit"  class = "btn btn-primary login" value = "register">
    <br><br>
  </form>


{% endblock %}
